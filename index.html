<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudmorphic | The Future of UI</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00aaff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e2a4a, #0f0f14);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Clouds */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(20%, 20%); }
        }

        /* Glass Container */
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        /* The Loadstring Box */
        .loadstring-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #00d2ff;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            word-break: break-all;
        }

        .loadstring-box:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.4);
        }

        /* Button Style */
        .btn-copy {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
        }

        .btn-copy:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }

        .btn-copy:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .copied-text {
            display: none;
            font-size: 12px;
            color: #00ffaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>☁️ Cloudmorphic</h1>
        <p>The cleanest UI Library for Roblox Mobile.</p>

        <div class="loadstring-box" id="loadstring">
            loadstring(game:HttpGet("https://cloudmorphic.com/library.lua"))()
        </div>

        <button class="btn-copy" onclick="copyCode()">Copy Loadstring</button>
        <div class="copied-text" id="status">Copied to clipboard!</div>
    </div>

    <script>
        function copyCode() {
            const code = document.getElementById("loadstring").innerText;
            navigator.clipboard.writeText(code);
            
            const status = document.getElementById("status");
            status.style.display = "block";
            
            setTimeout(() => {
                status.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
